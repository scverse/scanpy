[build-system]
requires = ['setuptools', 'setuptools_scm', 'wheel']
build-backend = 'setuptools.build_meta'

[tool.black]
line-length = 80
target-version = ['py36']
skip-string-normalization = true
exclude = '''
/build/.*
|/scanpy/(
    get
    |__init__
    |cli
    |logging
    |readwrite
    |_utils
    |_settings
    |neighbors/__init__
    |api/(__init__|pp|pl|datasets)
    |external/(exporting|tl/_palantir)
    |datasets/(__init__|_ebi_expression_atlas)
    |preprocessing/(
        __init__
        |_qc
        |_combat
        |_simple
        |_recipes
        |_normalization
        |_highly_variable_genes
        |_deprecated/highly_variable_genes
    )
    |tools/(
        _dpt
        |_sim
        |_paga
        |_tsne
        |_umap
        |_utils
        |_leiden
        |_louvain
        |_tsne_fix
        |_top_genes
        |_dendrogram
        |_draw_graph
        |_score_genes
        |_utils_clustering
        |_rank_genes_groups
        |_embedding_density
        |_marker_gene_overlap
    )
    |plotting/(
        __init__
        |palettes
        |_anndata
        |_utils
        |_preprocessing
        |_tools/(scatterplots|__init__|paga)
    )
    |tests/(
        test_get
        |test_pca
        |test_docs
        |test_binary
        |test_combat
        |test_plotting
        |test_read_10x
        |test_neighbors
        |test_readwrite
        |test_clustering
        |test_qc_metrics
        |test_score_genes
        |test_preprocessing
        |test_rank_genes_groups
        |test_marker_gene_overlap
        |test_highly_variable_genes
        |test_rank_genes_groups_logreg
        |notebooks/(test_paga_paul15_subsampled|test_pbmc3k)
    )
).py'''
