# https://docs.readthedocs.io/en/stable/config-file/v2.html
version: 2
submodules:
  include: all
build:
  os: ubuntu-24.04
  commands:
    # unshallow so version can be derived from tag
    - git fetch --unshallow || true
    # install tools
    - asdf install python 3.14
    - asdf global python 3.14
    - asdf plugin add uv
    - asdf install uv latest
    - asdf global uv latest
    # run towncrier to preview the next versionâ€™s release notes
    - ( find docs/release-notes -regex '[^.]+[.][^.]+.md' | grep -q . ) && towncrier build --keep || true
    # build
    - uvx hatch run docs:build
    - mv docs/_build $READTHEDOCS_OUTPUT
