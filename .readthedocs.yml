version: 2
submodules:
  include: all
build:
  os: ubuntu-24.04
  tools:
    python: '3.12'
  jobs:
    post_checkout:
      # unshallow so version can be derived from tag
      - git fetch --unshallow || true
    pre_build:
      # run towncrier to preview the next versionâ€™s release notes
      - ( find docs/release-notes -regex '[^.]+[.][^.]+.md' | grep -q . ) && towncrier build --keep || true
sphinx:
  fail_on_warning: true # do not change or you will be fired
  configuration: docs/conf.py
python:
  install:
  - method: pip
    path: .
    extra_requirements:
    - doc
    - dev  # for towncrier
    - leiden
