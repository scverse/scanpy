name: Pull Request Validation

on:
  pull_request:
    branches:
      - main
      - master
    types:
      # milestone changes
      - milestoned
      - demilestoned
      # label changes for ‚Äúno milestone‚Äù
      - labeled
      - unlabeled
      # initial check
      - opened
      - edited
      - reopened
      # code change (e.g. this workflow)
      - synchronize

jobs:
  check-milestone:
    name: Check Milestone
    runs-on: ubuntu-latest
    steps:
      - name: Check if milestone or ‚Äúno milestone‚Äù label is present
        uses: flying-sheep/check@v1
        with:
          success: ${{ github.event.pull_request.milestone != null || contains(github.event.pull_request.labels.*.name, 'no milestone') }}
  checklist:
    name: Checklist
    runs-on: ubuntu-latest
    steps:
      - name: Check if all checkboxes are checked
        id: all-checked
        continue-on-error: true
        uses: mheap/require-checklist-action@v2
        with:
          requireChecklist: true
    outputs:
      all-checked: ${{ steps.all-checked.outcome == 'success' }}
  check-relnotes:
    name: Check for release notes
    runs-on: ubuntu-latest
    needs: checklist
    if: ${{ needs.checklist.outputs.all-checked == 'false' && !contains(github.event.pull_request.labels.*.name, 'Development Process üöÄ') }}
    steps:
      - uses: actions/checkout@v3
      - name: Find out if relevant release notes are modified
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: | # this is intentionally a string
            relnotes: 'docs/release-notes/${{ github.event.pull_request.milestone.title }}.md'
      - name: Check if relevant release notes are modified
        uses: flying-sheep/check@v1
        with:
          success: ${{ steps.changes.outputs.relnotes }}
