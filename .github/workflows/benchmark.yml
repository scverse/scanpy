name: Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  FORCE_COLOR: "1"

jobs:
  benchmark:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        python: ["3.12"]
        os: [ubuntu-latest]

    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python }}
      ASV_DIR: "./benchmarks"

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          # no blob:none so ASV can compare commits

      - name: Fetch main branch for `asv run`â€™s hash
        run: git fetch origin main:main
        if: ${{ github.ref_name != 'main' }}

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'

      - name: Cache datasets
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache
          key: benchmark-state-${{ hashFiles('benchmarks/**') }}

      - name: Install dependencies
        run: pip install 'asv>=0.6.4'

      - name: Configure ASV
        working-directory: ${{ env.ASV_DIR }}
        run: asv machine --yes

      - name: Quick benchmark run
        working-directory: ${{ env.ASV_DIR }}
        run: asv run --dry-run --quick --show-stderr --verbose HEAD^!
